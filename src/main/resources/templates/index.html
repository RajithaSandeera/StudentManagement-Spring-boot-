<script type="text/javascript">

    var total = 0;
    var tot = 0;

    var item = null;
    var price = 0;


    var a = "";

    $("img").on("click",function()
    {

        a = $(this).prop('id')

    });


    function add()
    {
        if(a == "Action")
        {

            item = "Action";
            price = 232;


        }
        else if(a == "comic")
        {
            item = "comic";
            price = 335;

        }
        else if(a == "Fancy")
        {
            item = "Fancy";
            price = 140;

        }
        else if(a == "Horror")
        {
            item = "Horror";
            price = 545;

        }

        else if(a == "Literary")
        {
            item = "Literary";
            price = 435;

        }

        var qty = $('#qty').val();
        tot = qty * price;

        var table1 =

            "<tr>" +
            "<td><button type='button' name='record' class='btn btn-warning' onclick='deleterow(this)'>Delete</td>" +
            "<td>" + item    +  "</td>" +
            "<td>" + price    +  "</td>" +

            "<td>" + qty    +  "</td>" +

            "<td>" + tot    +  "</td>" +

            "</tr>" ;


        total += Number(tot);
        $('#total').val(total);


        $("table tbody").append(table1);
        $("exampleModal").modal('toggle');
        $('#qty').val("1");




    }

    function deleterow(e)
    {
        total_cost = parseInt($(e).parent().parent().find('td:last').text(),10);
        total -= total_cost;
        $('#total').val(total);
        $(e).parent().parent().remove();



    }



    $('#reset').click(function()
    {
        location.reload();
    });

</script>
